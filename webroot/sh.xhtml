<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>

	<title>Aether.sh - Terminal</title>
	<meta name="application-name" content="Aether.sh"/>
	<meta name="theme-color" content="#0080ff"/>
	<link rel="stylesheet" href="css/aether.css"/>

<body>

		SystemJS.config({
		   baseURL: 'js'
		  });
